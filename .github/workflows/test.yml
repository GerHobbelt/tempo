name: test

on:
  push:
    branches:
      - main
      - release-*
    tags:        
      - v?.*
    paths:
      - 'docs/tempo/website/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
 
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - uses: actions/checkout@v2
      
      # This writes the destination into $DEST
      - run: |
          cd .github/workflows/
          go run test.go ${{ github.ref_name }}
     
      - shell: bash
        run: |
          echo "dest is $DEST"